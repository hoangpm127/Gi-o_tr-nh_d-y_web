<style>
*{box-sizing:border-box;margin:0;padding:0}
:root{
  --s1:#6c63ff;--s2:#f77f00;--s3:#06d6a0;--s4:#ec4899;--s5:#ef4444;
  --dark:#0a0a14;--surface:#12122a;--white:#fff;
  --text:#e0e0f0;--muted:#8888aa;
}
html,body{width:100%;height:100%;overflow:hidden;background:var(--dark);font-family:'Inter',sans-serif;color:var(--text)}

/* ── Deck ── */
#deck{position:fixed;inset:0;perspective:1200px}
.slide{
  position:absolute;inset:0;display:flex;flex-direction:column;
  opacity:0;pointer-events:none;
  transition:opacity .45s ease,transform .45s ease;
  transform:translateX(60px);
  will-change:opacity,transform;
}
.slide.active{opacity:1;pointer-events:auto;transform:translateX(0)}
.slide.prev{opacity:0;transform:translateX(-60px)}

/* ── Components ── */
.bg-img{
  position:absolute;inset:0;background-size:cover;background-position:center;
  filter:brightness(.35) saturate(.8);
}
.bg-color{position:absolute;inset:0}
.content{position:relative;z-index:2;width:100%;height:100%;display:flex;flex-direction:column;justify-content:center;align-items:center;padding:60px 80px;text-align:center}
.content.left{align-items:flex-start;text-align:left}
.content.split{flex-direction:row;align-items:stretch;padding:0;gap:0}

.tag{display:inline-block;padding:5px 16px;border-radius:99px;font-size:.75rem;font-weight:700;letter-spacing:2px;text-transform:uppercase;margin-bottom:20px}
.session-tag{padding:5px 18px;border-radius:8px;font-size:.8rem;font-weight:700;letter-spacing:1.5px;text-transform:uppercase;margin-bottom:24px;border:1px solid currentColor;opacity:.9}

h1.huge{font-size:clamp(2.8rem,6vw,5rem);font-weight:900;line-height:1.1;color:var(--white)}
h2.big{font-size:clamp(2rem,4vw,3.2rem);font-weight:900;line-height:1.15;color:var(--white)}
h3.med{font-size:clamp(1.3rem,2.5vw,2rem);font-weight:700;color:var(--white)}
p.sub{font-size:clamp(.95rem,1.8vw,1.25rem);color:rgba(255,255,255,.65);margin-top:14px;line-height:1.6;max-width:720px}
p.sub strong{color:rgba(255,255,255,.9)}

.rule{width:64px;height:4px;border-radius:2px;margin:24px auto}
.rule.left{margin:24px 0}

/* diagram boxes */
.diagram{display:flex;align-items:center;justify-content:center;gap:12px;margin-top:36px;flex-wrap:wrap}
.dbox{padding:16px 28px;border-radius:12px;font-weight:700;font-size:1rem;text-align:center;line-height:1.4}
.darr{color:rgba(255,255,255,.35);font-size:1.6rem;flex-shrink:0}

.col-half{flex:1;display:flex;flex-direction:column;justify-content:center;padding:60px}
.col-half img{width:100%;height:100%;object-fit:cover;position:absolute;inset:0;filter:brightness(.38) saturate(.7)}

.compare{display:grid;grid-template-columns:1fr 1fr;gap:20px;width:100%;max-width:860px;margin-top:32px}
.cbox{padding:20px 24px;border-radius:12px;text-align:left;font-size:.93rem;line-height:1.6}
.bad{background:rgba(239,68,68,.1);border:1px solid rgba(239,68,68,.3)}
.good{background:rgba(6,214,160,.1);border:1px solid rgba(6,214,160,.3)}
.cbox .clabel{font-size:.72rem;font-weight:700;letter-spacing:1.5px;text-transform:uppercase;margin-bottom:10px;display:block}
.bad .clabel{color:#f87171}.good .clabel{color:#34d399}
code{font-family:'Fira Code',monospace;background:rgba(255,255,255,.07);padding:2px 8px;border-radius:4px;font-size:.88em;color:#a5b4fc}
.code-slide{font-family:'Fira Code',monospace;background:rgba(0,0,0,.6);border:1px solid rgba(255,255,255,.08);border-radius:12px;padding:24px 28px;font-size:clamp(.78rem,1.4vw,1rem);line-height:1.9;text-align:left;margin-top:28px;max-width:740px;width:100%}
.kw{color:#e96c8f}.str{color:#86efac}.num{color:#ffd166}.cmt{color:#4b5563;font-style:italic}

.risk-grid{display:grid;grid-template-columns:1fr 1fr 1fr;gap:16px;width:100%;max-width:920px;margin-top:32px}
.risk-item{background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);border-radius:12px;padding:18px 20px;text-align:left}
.risk-icon{width:36px;height:36px;margin-bottom:10px}
.risk-title{font-size:.9rem;font-weight:700;color:var(--white);margin-bottom:4px}
.risk-desc{font-size:.78rem;color:var(--muted);line-height:1.5}

.checklist{list-style:none;text-align:left;max-width:640px;width:100%;margin-top:28px}
.checklist li{display:flex;align-items:flex-start;gap:14px;padding:10px 0;border-bottom:1px solid rgba(255,255,255,.06);font-size:.97rem}
.checklist li:last-child{border-bottom:none}
.check-icon{width:22px;height:22px;flex-shrink:0;margin-top:1px}

.list-items{list-style:none;text-align:left;max-width:700px;width:100%;margin-top:32px}
.list-items li{display:flex;align-items:flex-start;gap:16px;padding:14px 0;border-bottom:1px solid rgba(255,255,255,.06);font-size:1.05rem;line-height:1.5}
.list-items li:last-child{border-bottom:none}
.li-icon{width:28px;height:28px;flex-shrink:0;margin-top:2px}

.prompt-block{background:rgba(108,99,255,.1);border:1px solid rgba(108,99,255,.35);border-radius:12px;padding:22px 26px;max-width:780px;width:100%;text-align:left;margin-top:28px;font-size:.92rem;line-height:1.7;color:#c4b5fd}
.prompt-block .plabel{font-size:.7rem;font-weight:700;letter-spacing:1.5px;text-transform:uppercase;color:#818cf8;margin-bottom:10px;display:block}

/* ── Nav ── */
#nav-prev,#nav-next{
  position:fixed;top:50%;transform:translateY(-50%);z-index:200;
  width:52px;height:52px;border-radius:50%;border:none;cursor:pointer;
  background:rgba(255,255,255,.08);backdrop-filter:blur(8px);
  display:flex;align-items:center;justify-content:center;
  transition:background .2s;
}
#nav-prev:hover,#nav-next:hover{background:rgba(255,255,255,.18)}
#nav-prev{left:20px}
#nav-next{right:20px}

/* ── Progress ── */
#progress-bar{position:fixed;top:0;left:0;height:3px;background:var(--s1);transition:width .35s ease,background .35s ease;z-index:300}
#slide-counter{position:fixed;bottom:20px;right:24px;font-size:.82rem;color:rgba(255,255,255,.3);z-index:300;font-weight:600;letter-spacing:.5px}
#session-label{position:fixed;bottom:20px;left:24px;font-size:.78rem;font-weight:700;letter-spacing:1.5px;text-transform:uppercase;z-index:300;transition:color .35s}

/* ── Hint ── */
#hint{position:fixed;bottom:48px;left:50%;transform:translateX(-50%);color:rgba(255,255,255,.25);font-size:.78rem;letter-spacing:1px;z-index:300;pointer-events:none;transition:opacity .5s}
</style>
</head>

// ══════════════════════════════════════
// Engine
// ══════════════════════════════════════
const deck = document.getElementById('deck');
const progressBar = document.getElementById('progress-bar');
const counter = document.getElementById('slide-counter');
const sessionLabel = document.getElementById('session-label');
const hint = document.getElementById('hint');

let current = 0;

const sessionColors = {'Buổi 1':'#6c63ff','Buổi 2':'#f77f00','Buổi 3':'#06d6a0','Buổi 4':'#ec4899','Buổi 5':'#ef4444','':'#6c63ff'};

function buildSlides() {
  slides.forEach((s, i) => {
    const el = document.createElement('div');
    el.className = 'slide';
    el.innerHTML = s.html;
    deck.appendChild(el);
  });
}

function go(idx) {
  const all = deck.querySelectorAll('.slide');
  if (idx < 0 || idx >= all.length) return;
  if (current !== idx) {
    all[current].className = 'slide prev';
  }
  all[idx].className = 'slide active';
  current = idx;
  // progress
  const pct = (current / (all.length - 1)) * 100;
  const color = slides[current].color || '#6c63ff';
  progressBar.style.width = pct + '%';
  progressBar.style.background = color;
  counter.textContent = (current + 1) + ' / ' + all.length;
  const sname = slides[current].session;
  sessionLabel.textContent = sname;
  sessionLabel.style.color = sessionColors[sname] || '#6c63ff';
}

buildSlides();
go(0);

document.getElementById('nav-next').onclick = () => go(current + 1);
document.getElementById('nav-prev').onclick = () => go(current - 1);

document.addEventListener('keydown', e => {
  if (e.key === 'ArrowRight' || e.key === 'ArrowDown' || e.key === ' ') { e.preventDefault(); go(current + 1); }
  if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') { e.preventDefault(); go(current - 1); }
  if (e.key === 'Home') go(0);
  if (e.key === 'End') go(slides.length - 1);
});

// touch swipe
let tx = 0;
document.addEventListener('touchstart', e => tx = e.touches[0].clientX, {passive:true});
document.addEventListener('touchend', e => {
  const dx = e.changedTouches[0].clientX - tx;
  if (Math.abs(dx) > 60) go(dx < 0 ? current + 1 : current - 1);
}, {passive:true});

setTimeout(() => { hint.style.opacity = 0; }, 4000);
</script>
</body>
